<div id="qolsheltersort">
  <label><input type="checkbox" class="qolsetting" data-group="QoLSettings" name="shelterGrid"/><span>Sort by Grid</span></label>
  <div style="padding: 5px">
    Sprite size mode:
    <p style="margin: 5px 0">
      <input type="radio" id="spriteSizeAuto" class="qolsetting" data-group="QoLSettings" name="QoLShelter" value="auto"> <label for="spriteSizeAuto">Automatic</label>
    </p>
    <p style="margin: 5px 0">
      <input type="radio" id="spriteSizeLarge" class="qolsetting" data-group="QoLSettings" name="QoLShelter" value="large"> <label for="spriteSizeLarge">Large</label>
    </p>
    <p style="margin: 5px 0">
      <input type="radio" id="spriteSizeSmall" class="qolsetting" data-group="QoLSettings" name="QoLShelter" value="small"> <label for="spriteSizeSmall">Small</label>
    </p>
  </div>
</div>
